<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      
      let numero = parseInt (prompt("digite 20 numeros reais"))
      
      let soma = 0;
    let contador = 0;

    do {
        let numero = parseFloat(prompt("Digite um número real:"));
        soma += numero;
        contador++;
    } while (contador < 20);

    alert("O somatório dos 20 valores é: " + soma);

    </script>
</body>
