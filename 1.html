<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      let numero
        do {
            numero = parseInt(prompt("Digite um número de 1 a 10 "));
            alert("O número digitado é: " + numero);
          
        } while (numero < 1 || numero > 10);
        alert(`${numero} * 1 = ${numero * 1}`);
        alert(`${numero} * 2 = ${numero * 2}`);
        alert(`${numero} * 3 = ${numero * 3}`);
        alert(`${numero} * 4 = ${numero * 4}`);
        alert(`${numero} * 5 = ${numero * 5}`);
        alert(`${numero} * 6 = ${numero * 6}`);
        alert(`${numero} * 7 = ${numero * 7}`);
        alert(`${numero} * 8 = ${numero * 8}`);
        alert(`${numero} * 9 = ${numero * 9}`);
        alert(`${numero} * 10 = ${numero * 10}`);
    </script>
</body>
</html>
